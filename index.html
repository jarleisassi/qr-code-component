<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="background-light-grey">

<div class="container">
    <main class="component-container background-white">
      <section class="qrcode-image">
        <figure>
          <img src="images/image-qr-code.png" alt="">
        </figure>
      </section>
      <section class="qrcode-instruction">
        <h1 class="text-dark-blue">Improve your front-end skills by building projects</h1>
        <p class="text-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>  
    </main>
</div>

</body>
</html>
